<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Credentials - BANGZ SALOON</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ðŸ”‘ Test Supabase Credentials</h1>
    
    <div id="results"></div>

    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-integration.js"></script>
    <script src="config.js"></script>

    <script>
        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${content}</pre>
            `;
            resultsDiv.appendChild(div);
        }

        async function testCredentials() {
            // Wait a bit for everything to load
            await new Promise(resolve => setTimeout(resolve, 1000));

            addResult('Script Loading', `
âœ… Supabase CDN: ${typeof supabase !== 'undefined'}
âœ… SupabaseIntegration: ${typeof window.supabaseIntegration !== 'undefined'}
âœ… SUPABASE_CONFIG: ${typeof SUPABASE_CONFIG !== 'undefined'}
            `, 'info');

            if (typeof SUPABASE_CONFIG !== 'undefined') {
                addResult('Configuration', `
URL: ${SUPABASE_CONFIG.url}
Key: ${SUPABASE_CONFIG.anonKey.substring(0, 30)}...
                `, 'success');
            }

            if (window.supabaseIntegration) {
                addResult('Integration Status', `
URL: ${window.supabaseIntegration.supabaseUrl || 'Not set'}
Key: ${window.supabaseIntegration.supabaseKey ? 'Set' : 'Not set'}
Client: ${window.supabaseIntegration.supabase ? 'Initialized' : 'Not initialized'}
                `, window.supabaseIntegration.supabase ? 'success' : 'error');

                // Test connection
                try {
                    const result = await window.supabaseIntegration.testConnection();
                    addResult('Connection Test', JSON.stringify(result, null, 2), result.success ? 'success' : 'error');
                } catch (error) {
                    addResult('Connection Test', error.message, 'error');
                }
            }
        }

        // Run test when page loads
        window.addEventListener('load', testCredentials);
    </script>
</body>
</html>
